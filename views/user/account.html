<%-include ../include/header.html%>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item active"><h2>账号管理</h2></li>
                <li class="list-group-item"><a href="">账号分配</a></li>
                <li class="list-group-item"><a href="" class="text-danger">账号删除</a></li>
            </ul>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    <h3>账号添加</h3>
                    <p class="text-danger">请正确填写以下信息！</p>
                </div>
            </div>
            <form role="form" class="form-horizontal" method="post">
                <div class="form-group">
                    <div class="input-group col-md-8">
                        <div class="input-group-addon">担当名称</div>
                        <input type="text" id="name" class="form-control" name="business" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-md-8">
                        <button type="button" class="btn btn-primary">账号类别</button>
                        &nbsp;<input type="checkbox" name="sort" value="0" checked>客服
                        &nbsp;<input type="checkbox" name="sort" value="1">营业
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-md-8">
                        <div class="input-group-addon">账号</div>
                        <input type="text" id="account" class="form-control" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-md-8">
                        <div class="input-group-addon">密码</div>
                        <input type="password" id="password" class="form-control" name="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-md-1 col-lg-offset-7">
                        <button class="btn btn-primary" type="submit">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="form-group" id="app">{{mess}}</div>
<%-include ../include/footer.html%>
<script>
    let app = new Vue({
        el:'#app',
        data:{
            mess:''+new Date().toLocaleString()
        }
    })
</script>
